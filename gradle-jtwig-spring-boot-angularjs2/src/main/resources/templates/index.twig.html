<html>
<head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ path }}/client/assets/css/styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="{{ path }}/client/node_modules/core-js/client/shim.min.js"></script>
    <script src="{{ path }}/client/node_modules/zone.js/dist/zone.js"></script>
    <script src="{{ path }}/client/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="{{ path }}/client/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="{{ path }}/client/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->
<body>
    <my-app>Loading...</my-app>
</body>
</html>
